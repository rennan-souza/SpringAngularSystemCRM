<div class="auth-container">
   
    <div class="auth-header">
        System CRM
    </div>

    <div class="auth-content">
        
        <div class="auth-title">
            <h1>Criar nova senha</h1>
        </div>

        <form (ngSubmit)="submit()" #form="ngForm">
            <mat-form-field class="base-input" appearance="outline">
                <mat-label>Código recebido no email:</mat-label>
                <input matInput type="email" name="email" #validationCode="ngModel" [(ngModel)]="userCreateNewPassword.code" required>
            </mat-form-field>

            <mat-form-field class="base-input" appearance="outline">
                <mat-label>Nova senha:</mat-label>
                <input matInput type="password" name="password" #validationPassword="ngModel" [(ngModel)]="userCreateNewPassword.password" required minlength="6">
            </mat-form-field>
            <div class="text-danger" *ngIf="validationPassword.invalid"
                style="margin-top: -20px; margin-bottom: 20px; font-size: 12px;">
                A nova senha deve ter no mínimo 6 caracteres
            </div>

            <div class="auth-btn-container">

                <a routerLink="/login" class="forgot-password-link">
                    Login
                </a>

                <div [hidden]="loader">
                    <button mat-flat-button color="primary" [disabled]="!form.valid">
                        <mat-icon>send</mat-icon>
                        Enviar
                    </button>
                </div>
                
                <div *ngIf="loader" style="text-align: center;">
                    <strong>Carregando...</strong>
                </div>
            </div>
            
        </form>
    </div>
</div>
